<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tashan E Ishq - Fixed Top Player</title>
    <style>
        :root {
            --pink: #ff416c;
            --neon-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --dark-bg: #000;
            --card-bg: #111;
            --header-height: 250px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; text-align: center; }

        /* Header Styles */
        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--header-height);
            z-index: 1000;
            background: #000;
            border-bottom: 3px solid var(--pink);
            overflow: hidden;
        }

        .poster-img { 
            width: 100%; height: 180px; object-fit: cover; 
            display: block; opacity: 0.6;
        }

        .header-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, #000);
            padding: 15px;
        }

        .header-overlay h1 { font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; }
        .header-overlay p { font-size: 13px; color: var(--pink); font-weight: bold; }

        /* --- FIXED PLAYER BOX (Top Fix) --- */
        .player-box {
            display: none; 
            position: fixed;
            top: 0 !important; /* Hamesha top par rahega */
            left: 0; 
            width: 100%;
            height: var(--header-height) !important;
            background: #000;
            z-index: 2000; 
        }
        
        .player-content { 
            width: 100%; height: 100%;
            position: relative; overflow: hidden;
            background: #000;
        }
        
        .yt-iframe-wrapper {
            position: absolute;
            top: -50px; left: 0; width: 100%; height: calc(100% + 100px); 
            z-index: 1; opacity: 0; transition: opacity 0.3s ease;
        }
        
        .yt-iframe-wrapper.active { opacity: 1; }
        #youtube-player { width: 100%; height: 100%; border:none; }
        
        .buffering-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 3; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 65, 108, 0.3);
            border-radius: 50%;
            border-top-color: var(--pink);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .bottom-ui { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.85); padding: 8px 15px; 
            z-index: 10; opacity: 0; transition: opacity 0.3s ease;
            border-top: 1px solid #222;
        }
        
        .player-content.show-ui .bottom-ui { opacity: 1; }
        .p-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.2); cursor: pointer; margin-bottom: 5px; border-radius: 10px; }
        .p-fill { height: 100%; background: var(--pink); width: 0%; border-radius: 10px; }
        
        .controls-row { display: flex; justify-content: space-between; align-items: center; }
        .icon-btn { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
        .v-time { font-size: 11px; color: #eee; }
        
        .close-player-btn {
            position: absolute; top: 5px; right: 10px; width: 30px; height: 30px; 
            border-radius: 50%; background: rgba(0,0,0,0.7); border: 1px solid var(--pink);
            color: white; cursor: pointer; z-index: 11; opacity: 0;
        }
        .player-content.show-ui .close-player-btn { opacity: 1; }

        /* Container & Grid */
        .container { 
            padding: 15px; max-width: 1100px; 
            margin: calc(var(--header-height) + 20px) auto 0 auto; 
        }

        .section-title {
            font-size: 20px; font-weight: bold; border-left: 4px solid var(--pink);
            padding-left: 12px; margin: 25px 0; text-align: left;
        }

        .episode-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .ep-card {
            background: #111; border-radius: 10px; overflow: hidden;
            border: 1px solid #333; transition: 0.4s;
            position: relative; padding: 2.5px; cursor: pointer;
        }

        .ep-card.active {
            border: none;
            background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
            background-size: 400% 400%;
            animation: neonFlow 3s ease infinite;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
            transform: scale(1.02);
        }

        @keyframes neonFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ep-inner { background: #111; border-radius: 8px; overflow: hidden; height: 100%; position: relative; z-index: 1; }
        .ep-upper { width: 100%; aspect-ratio: 16/9; overflow: hidden; }
        .ep-upper img { width: 100%; height: 100%; object-fit: cover; }
        .ep-lower { padding: 10px; font-size: 12px; color: white; font-weight: 500; text-align: center; }

        @media (min-width: 768px) { 
            .episode-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
            :root { --header-height: 450px; }
            .poster-img { height: 380px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9d/Tashan-e-Ishq_title_card.jpg" class="poster-img">
        <div class="header-overlay">
            <h1>TASHAN E ISHQ</h1>
            <p>ZEE TV HD Serial ‚Ä¢ Premium Neon</p>
        </div>
    </header>

    <div class="player-box" id="playerBox">
        <div class="player-content" id="playerArea">
            <div class="yt-iframe-wrapper" id="ytWrapper">
                <div id="youtube-player"></div>
            </div>
            <div class="buffering-screen" id="bufferingScreen">
                <div class="loader"></div>
                <div style="color:var(--pink); margin-top:10px; font-size:12px;">Loading...</div>
            </div>
            <button class="close-player-btn" onclick="closePlayer()">‚úï</button>
            <div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:5;" onclick="toggleUI()"></div>
            <div class="bottom-ui">
                <div class="p-bar" id="progressBar" onclick="seek(event)">
                    <div class="p-fill" id="pFill"></div>
                </div>
                <div class="controls-row">
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button class="icon-btn" onclick="prevEp()">‚èÆ</button>
                        <button class="icon-btn" onclick="playPause()" id="playIcon">‚è∏</button>
                        <button class="icon-btn" onclick="nextEp()">‚è≠</button>
                        <span class="v-time"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></span>
                    </div>
                    <button class="icon-btn" onclick="toggleFullscreen()">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Select Episode</h2>
        <div class="episode-grid" id="episodeGrid"></div>
        <div style="margin-top:30px; color:#555; font-size:12px;">Powered By: ü©∑~ùë∫ùíöùíÜùíÖ ùë¥ùíñùíõùíÇùíéùíéùíäùíç ùë∫ùíâùíÇùíâ~ü©∑</div>
    </div>

    <script>
        const CUSTOM_THUMBNAIL = "https://upload.wikimedia.org/wikipedia/en/9/9d/Tashan-e-Ishq_title_card.jpg";
        const EPISODES = [
            { id: "XU1xccZ957k", title: "Episode 289" },
            { id: "VWaYYTBPWP0", title: "Episode 290" }
        ];

        let player, currentIdx = 0, hideTimeout;

        function renderEpisodeButtons() {
            const grid = document.getElementById('episodeGrid');
            grid.innerHTML = '';
            EPISODES.forEach((ep, i) => {
                const card = document.createElement('div');
                card.className = 'ep-card';
                card.id = 'ep-' + i;
                card.onclick = () => openPlayer(i);
                card.innerHTML = `
                    <div class="ep-inner">
                        <div class="ep-upper"><img src="${CUSTOM_THUMBNAIL}"></div>
                        <div class="ep-lower">${ep.title}</div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        window.onload = () => {
            renderEpisodeButtons();
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
                events: { 'onStateChange': onStateChange }
            });
            setInterval(updateProgress, 500);
        }

        function openPlayer(i) {
            document.querySelectorAll('.ep-card').forEach(el => el.classList.remove('active'));
            document.getElementById('ep-' + i).classList.add('active');

            currentIdx = i;
            // Flex ki jagah block use kiya hai centering se bachne ke liye
            document.getElementById('playerBox').style.display = 'block';
            document.getElementById('bufferingScreen').style.display = 'flex';
            if (player && player.loadVideoById) { 
                player.loadVideoById(EPISODES[i].id); 
            }
            keepUIShown();
        }

        function closePlayer() { 
            document.getElementById('playerBox').style.display = 'none'; 
            player.stopVideo(); 
        }

        function onStateChange(event) {
            if (event.data === 1 || event.data === -1) { 
                document.getElementById('bufferingScreen').style.display = 'none';
                document.getElementById('ytWrapper').classList.add('active');
            }
            if (event.data === 3) document.getElementById('bufferingScreen').style.display = 'flex';
            if (event.data === 0) nextEp(); 
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime(), dur = player.getDuration();
                if (dur > 0) {
                    document.getElementById('pFill').style.width = (curr/dur*100) + '%';
                    document.getElementById('currTime').innerText = format(curr);
                    document.getElementById('totalTime').innerText = format(dur);
                }
            }
        }

        function format(s) { 
            let m = Math.floor(s/60), sec = Math.floor(s%60); 
            return m + ":" + (sec < 10 ? '0' : '') + sec; 
        }

        function toggleUI() {
            const el = document.getElementById('playerArea');
            el.classList.contains('show-ui') ? el.classList.remove('show-ui') : keepUIShown();
        }

        function keepUIShown() {
            const el = document.getElementById('playerArea');
            el.classList.add('show-ui');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => el.classList.remove('show-ui'), 4000);
        }

        function playPause() { 
            keepUIShown();
            if (player.getPlayerState() === 1) { player.pauseVideo(); document.getElementById('playIcon').innerText = '‚ñ∂'; }
            else { player.playVideo(); document.getElementById('playIcon').innerText = '‚è∏'; }
        }

        function nextEp() { if(currentIdx < EPISODES.length - 1) openPlayer(currentIdx + 1); }
        function prevEp() { if(currentIdx > 0) openPlayer(currentIdx - 1); }

        function seek(e) { 
            keepUIShown();
            const rect = document.getElementById('progressBar').getBoundingClientRect(); 
            player.seekTo(((e.clientX - rect.left) / rect.width) * player.getDuration()); 
        }

        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) {
                el.requestFullscreen().catch(() => {});
            } else document.exitFullscreen();
        }
    </script>
</body>
</html>
