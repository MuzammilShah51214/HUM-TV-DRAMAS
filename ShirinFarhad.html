<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN MAST MALANG - Premium Player</title>
    <style>
        :root {
            --pink: #ff416c;
            --neon-blue: #00f3ff;
            --neon-purple: #bc00ff;
            --neon-red: #ff0000;
            --dark-bg: #000;
            --header-height: 220px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--dark-bg); color: white; overflow-x: hidden; text-align: center;}

        /* --- FIXED HERO SECTION --- */
        .hero-poster {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: var(--header-height);
            z-index: 1000; background: #000;
            border-bottom: 2px solid var(--pink); overflow: hidden;
        }

        .hero-poster img { width: 100%; height: 100%; object-fit: cover; object-position: center 20%; opacity: 0.5; }

        .poster-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: center;
            padding-bottom: 20px; z-index: 2;
        }

        /* --- STYLISH RED BADGES --- */
        .title-badge {
            font-size: 0.6rem;
            font-weight: bold;
            color: white;
            padding: 8px 25px;
            border: 2px solid var(--neon-red);
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--pink);
            box-shadow: 0 0 15px var(--neon-red), inset 0 0 8px var(--neon-red);
            margin-bottom: 15px;
            animation: glowRed 1.5s ease-in-out infinite alternate;
        }

        .geo-badge {
            font-size: 10px;
            color: white;
            padding: 4px 15px;
            border: 1.5px solid var(--neon-red);
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px var(--neon-red);
            animation: glowRed 1.5s ease-in-out infinite alternate-reverse;
        }

        @keyframes glowRed {
            from { box-shadow: 0 0 5px var(--neon-red); transform: scale(1); }
            to { box-shadow: 0 0 15px var(--neon-red), 0 0 20px #ff4d4d; transform: scale(1.02); }
        }

        /* --- FIXED PLAYER BOX --- */
        .player-box {
            display: none; position: fixed;
            top: 0 !important; left: 0; 
            width: 100%; height: var(--header-height) !important;
            background: #000; z-index: 2000; 
        }
        
        .player-content { width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        /* --- NEON LOADER --- */
        #bufferingScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .neon-loader {
            width: 50px; height: 50px;
            border: 4px solid transparent; border-top: 4px solid var(--pink);
            border-bottom: 4px solid var(--neon-blue);
            border-radius: 50%; animation: spinNeon 1s linear infinite;
        }
        @keyframes spinNeon { to { transform: rotate(360deg); } }

        /* --- CENTER CONTROLS --- */
        .center-controls {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex; gap: 80px; 
            z-index: 160; opacity: 0; transition: 0.3s;
            pointer-events: none;
        }
        .player-content.show-ui .center-controls { opacity: 1; pointer-events: auto; }
        
        .skip-btn {
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-blue);
            color: white; width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-size: 10px;
        }

        .yt-iframe-wrapper {
            position: absolute; top: -50px; left: 0; width: 100%; height: calc(100% + 100px); 
            z-index: 1; opacity: 0; transition: 0.5s;
        }
        .yt-iframe-wrapper.active { opacity: 1; }
        #youtube-player { width: 100%; height: 100%; border:none; }

        /* UI Controls */
        .bottom-ui { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 10px 15px; z-index: 150; opacity: 0; transition: 0.3s;
        }
        .player-content.show-ui .bottom-ui { opacity: 1; }
        .p-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.2); cursor: pointer; border-radius: 5px; margin-bottom: 8px; }
        .p-fill { height: 100%; background: var(--pink); width: 0%; box-shadow: 0 0 8px var(--pink); }

        .close-player-btn {
            position: absolute; top: 10px; right: 10px; width: 32px; height: 32px; 
            border-radius: 50%; background: rgba(0,0,0,0.6); border: 1px solid var(--pink);
            color: white; cursor: pointer; z-index: 200; opacity: 0;
        }
        .player-content.show-ui .close-player-btn { opacity: 1; }

        /* Container */
        .container { 
            padding: 15px; 
            max-width: 1100px; 
            margin: calc(var(--header-height) + 20px) auto 0 auto; 
        }
        .section-title { font-size: 18px; border-left: 4px solid var(--pink); padding-left: 10px; text-align: left; margin: 15px 0; }
        .episode-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .ep-card {
            background: #111; border-radius: 10px; overflow: hidden;
            border: 1px solid #333; position: relative; padding: 2px; cursor: pointer;
        }
        .ep-card.active {
            border: none;
            background: linear-gradient(45deg, var(--pink), var(--neon-blue), var(--neon-purple), var(--pink));
            background-size: 400%; animation: neonFlow 3s infinite;
        }
        @keyframes neonFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .ep-inner { background: #111; border-radius: 8px; overflow: hidden; height: 100%; }
        .ep-upper img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .ep-lower { padding: 8px; font-size: 12px; font-weight: bold; }

        @media (min-width: 768px) { 
            .episode-grid { grid-template-columns: repeat(4, 1fr); }
            :root { --header-height: 450px; }
            .title-badge { font-size: 2.5rem; padding: 10px 40px; }
            .skip-btn { width: 60px; height: 60px; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="hero-poster">
        <img src="https://propakistani.pk/lens/wp-content/uploads/2025/04/farhan-saeed.jpg">
        <div class="poster-overlay">
            <div class="geo-badge">HUM TV Serial</div>
            <div class="title-badge">shirin farhad</div>
        </div>
    </div>

    <div class="player-box" id="playerBox">
        <div class="player-content" id="playerArea" onclick="handleUIInteraction()">
            
            <div id="bufferingScreen">
                <div class="neon-loader"></div>
                <div class="loading-text">BUFFERING...</div>
            </div>

            <div class="center-controls">
                <button class="skip-btn" onclick="skip(-10); event.stopPropagation();">
                    <span>‚Ü∫</span>10s
                </button>
                <button class="skip-btn" onclick="skip(10); event.stopPropagation();">
                    <span>‚Üª</span>10s
                </button>
            </div>

            <div class="yt-iframe-wrapper" id="ytWrapper">
                <div id="youtube-player"></div>
            </div>

            <button class="close-player-btn" onclick="closePlayer(event)">‚úï</button>

            <div style="position:absolute; inset:0; z-index:5;" id="touchLayer"></div>

            <div class="bottom-ui" onclick="event.stopPropagation()">
                <div class="p-bar" onclick="seek(event)">
                    <div class="p-fill" id="pFill"></div>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button style="background:none; border:none; color:white; font-size:18px;" onclick="prevEp()">‚èÆ</button>
                        <button style="background:none; border:none; color:white; font-size:22px;" onclick="playPause()" id="playIcon">||</button>
                        <button style="background:none; border:none; color:white; font-size:18px;" onclick="nextEp()">‚è≠</button>
                        <span style="font-size:11px;"><span id="currTime">0:00</span> / <span id="totalTime">0:00</span></span>
                    </div>
                    <button style="background:none; border:none; color:white; font-size:18px;" onclick="toggleFullscreen()">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Select Episode</h2>
        <div class="episode-grid" id="episodeGrid"></div>
        <div style="margin-top:30px; color:#555; font-size:12px;">Powered By: ü©∑~ùë∫ùíöùíÜùíÖ ùë¥ùíñùíõùíÇùíéùíéùíäùíç ùë∫ùíâùíÇùíâ~ü©∑</div>
    </div>

    <script>
        const PLAYLIST_ID = 'PLbVdwtmx18ssSoxLN6nVwR15roWXUCh5h';
        const CUSTOM_THUMBNAIL = "https://s1.dmcdn.net/v/YV-mI1eNOr8OKmDa9/x1080";
        const EPISODE_COUNT = 26;
        let player, currentIdx = 0, hideTimeout;

        // UI Grid ko hamesha Episode 1 se 5 (line se) dikhayega
        function renderEpisodes() {
            const grid = document.getElementById('episodeGrid');
            grid.innerHTML = ""; 
            for (let i = 0; i < EPISODE_COUNT; i++) {
                grid.innerHTML += `
                    <div class="ep-card" id="ep-${i}" onclick="openPlayer(${i})">
                        <div class="ep-inner">
                            <div class="ep-upper"><img src="${CUSTOM_THUMBNAIL}"></div>
                            <div class="ep-lower">Episode ${i + 1}</div>
                        </div>
                    </div>`;
            }
        }

        window.onload = () => {
            renderEpisodes();
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        };

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                playerVars: { 'autoplay': 1, 'controls': 0, 'modestbranding': 1, 'rel': 0, 'playsinline': 1 },
                events: { 'onStateChange': onStateChange }
            });
            setInterval(updateProgress, 500);
        }

        function openPlayer(i) {
            document.querySelectorAll('.ep-card').forEach(el => el.classList.remove('active'));
            document.getElementById('ep-' + i).classList.add('active');
            currentIdx = i;

            // FIXED: Direct mapping - Episode 1 = index 0, Episode 2 = index 1, etc.
            let correctedIndex = i;

            document.getElementById('playerBox').style.display = 'block';
            document.getElementById('bufferingScreen').style.display = 'flex';
            document.getElementById('ytWrapper').classList.remove('active');
            
            if (player && player.loadPlaylist) {
                player.loadPlaylist({ 
                    list: PLAYLIST_ID, 
                    listType: 'playlist', 
                    index: correctedIndex // Correct episode order
                });
            }
            const el = document.getElementById('playerArea');
            el.classList.add('show-ui');
            resetHideTimer();
        }

        function skip(seconds) {
            if (player && player.getCurrentTime) {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime + seconds, true);
                resetHideTimer(); 
            }
        }

        function handleUIInteraction() {
            const el = document.getElementById('playerArea');
            clearTimeout(hideTimeout);
            if (el.classList.contains('show-ui')) {
                el.classList.remove('show-ui');
            } else {
                el.classList.add('show-ui');
                resetHideTimer();
            }
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => { 
                document.getElementById('playerArea').classList.remove('show-ui'); 
            }, 3000);
        }

        function onStateChange(event) {
            const loader = document.getElementById('bufferingScreen');
            if (event.data === YT.PlayerState.BUFFERING) {
                loader.style.display = 'flex';
            } else if (event.data === YT.PlayerState.PLAYING) {
                loader.style.display = 'none';
                document.getElementById('ytWrapper').classList.add('active');
                document.getElementById('playIcon').innerText = '||';
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById('playIcon').innerText = '‚ñ∂';
            }
        }

        function playPause() {
            if (player.getPlayerState() === 1) player.pauseVideo();
            else player.playVideo();
            resetHideTimer();
        }

        function closePlayer(event) {
            if(event) event.stopPropagation();
            document.getElementById('playerBox').style.display = 'none';
            player.stopVideo();
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime(), dur = player.getDuration();
                if (dur > 0) {
                    document.getElementById('pFill').style.width = (curr/dur*100) + '%';
                    document.getElementById('currTime').innerText = format(curr);
                    document.getElementById('totalTime').innerText = format(dur);
                }
            }
        }

        function format(s) { 
            let m = Math.floor(s/60), sec = Math.floor(s%60); 
            return m + ":" + (sec < 10 ? '0' : '') + sec; 
        }

        function seek(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            player.seekTo(((e.clientX - rect.left) / rect.width) * player.getDuration());
            resetHideTimer();
        }

        function nextEp() { 
            if(currentIdx < EPISODE_COUNT - 1) openPlayer(currentIdx + 1); 
        }
        
        function prevEp() { 
            if(currentIdx > 0) openPlayer(currentIdx - 1); 
        }

        function toggleFullscreen() {
            const el = document.getElementById('playerArea');
            if (!document.fullscreenElement) el.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
